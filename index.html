<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="calculator-body">
            <div id="display">10101</div>
            <div id="grid-container">
                <button id="button-9" class="small-button">9</button>
                <button id="button-8" class="small-button">8</button>
                <button id="button-7" class="small-button">7</button>
                <button id="button-divide" class="small-button">/</button>
                <button id="button-6" class="small-button">6</button>
                <button id="button-5" class="small-button">5</button>
                <button id="button-4" class="small-button">4</button>
                <button id="button-multiply" class="small-button">*</button>
                <button id="button-3" class="small-button">3</button>
                <button id="button-2" class="small-button">2</button>
                <button id="button-1" class="small-button">1</button>
                <button id="button-plus" class="small-button">+</button>
                <button id="button-0" class="small-button">0</button>
                <button id="button-decimal" class="small-button">.</button>
                <button id="button-clear" class="small-button">C</button>
                <button id="button-minus" class="small-button">-</button>
                <button id="button-equals" class="big-button">=</button>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
