<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="calculator-body">
            <div id="display">
                <p id="number-display"></p>
                <button id="backspace">
                    <img id="backspace-image" src="images/61167.svg">
                </button>
            </div>
            <div id="grid-container">
                <button id="button-9" class="small-button numeric-button">9</button>
                <button id="button-8" class="small-button numeric-button">8</button>
                <button id="button-7" class="small-button numeric-button">7</button>
                <button id="button-divide" class="small-button operator-button">/</button>
                <button id="button-6" class="small-button numeric-button">6</button>
                <button id="button-5" class="small-button numeric-button">5</button>
                <button id="button-4" class="small-button numeric-button">4</button>
                <button id="button-multiply" class="small-button operator-button">*</button>
                <button id="button-3" class="small-button numeric-button">3</button>
                <button id="button-2" class="small-button numeric-button">2</button>
                <button id="button-1" class="small-button numeric-button">1</button>
                <button id="button-plus" class="small-button operator-button">+</button>
                <button id="button-0" class="small-button numeric-button">0</button>
                <button id="button-decimal" class="small-button">.</button>
                <button id="button-clear" class="small-button">C</button>
                <button id="button-minus" class="small-button operator-button">-</button>
                <button id="button-equals" class="big-button">=</button>
            </button>
        </div>
    </body>

    <script src="script.js"></script>
</html>
